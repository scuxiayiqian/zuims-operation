security.sessions: NEVER

server.address=0.0.0.0
#server.port=8008

#spring.datasource.url = jdbc:mysql://192.168.0.212:3306/zuims-operation?useUnicode=true&characterEncoding=UTF-8
spring.datasource.url = jdbc:mysql://202.120.40.175:21206/zuims-operation?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username = root
spring.datasource.password = incongruous
spring.datasource.driverClassName=com.mysql.jdbc.Driver

spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = true
spring.jpa.database = mysql
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.EJB3NamingStrategy

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect


